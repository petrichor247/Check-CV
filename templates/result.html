<!doctype html>
<html>
<head>
    <title>Check Your CV</title>
</head>
<body>
    <h1>CV Analysis</h1>
    <p>Name: {{ name }}</p>
    <p>Email: {{ email }}</p>
    <p>File: {{ filename }}</p>
    <p>Mistakes: </p>
    {% for mistake in mistakes %}
    <ol>{{ mistake }}</ol>
    {% endfor %}
    <a href="/">Upload another file</a>
</body>
</html>
